<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>i-RIS</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar('Mata Kuliah')"></nav>
        <div class="container">
            <div class="justify-content-center mt-5">
                <div th:switch = "${status}">
                    <div th:case = "success">
                        <div class="d-inline h2 text-dark">Mata Kuliah dengan code</div>
                        <div class="d-inline h2 font-weight-bold text-info" th:text="${code}"></div>
                        <div class="d-inline h2 text-dark">telah berhasil dihapus.</div>
                    </div>
                    <div th:case = "existInIrs">
                        <div class="d-inline h2 text-dark">Gagal menghapus Mata Kuliah, terdapat IRS yang memiliki Mata Kuliah dengan code</div>
                        <div class="d-inline h2 font-weight-bold text-info" th:text="${code}"></div>
                    </div>
                </div>
                <br>
            </div>
            <div class="text-center mt-5">
                <a class="btn btn-outline-dark text-center font-weight-bold" href="/mata-kuliah">Kembali</a>
            </div>
        </div>
    </body>
</html>
