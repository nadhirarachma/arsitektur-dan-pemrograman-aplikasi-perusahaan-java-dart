<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>i-RIS</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar('Mahasiswa')"></nav>
        <div class="container">
            <div class="pt-4 text-center">
                <div class="m-4">
                    <div class="justify-content-center mt-5">
                        <div th:switch = "${status}">
                            <div th:case = "success">
                                <div class="d-inline h2 text-dark">IRS semester</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${semester}"></div>
                                <div class="d-inline h2 text-dark">telah berhasil ditambahkan kepada mahasiswa</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${namaMahasiswa}"></div>
                            </div>
                            <div th:case = "exist">
                                <div class="d-inline h2 text-dark">Gagal menambah IRS, IRS semester</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${semester}"></div>
                                <div class="d-inline h2 text-dark">telah dibuat sebelumnya.</div>
                            </div>
                            <h2 th:case = "24" th:text="'Gagal menambah IRS, SKS lebih dari 24.'"></h2>
                            <h2 th:case = "full" th:text="'Gagal menambah IRS, terdapat Mata Kuliah yang sudah penuh.'"></h2>
                            <div th:case = "wrong">
                                <div class="d-inline h2 text-dark">Gagal menambah IRS, IRS semester</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${semesterIrs}"></div>
                                <div class="d-inline h2 text-dark">tidak bisa menambahkan mata kuliah</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${namaMatkul}"></div>
                                <div class="d-inline h2 text-dark">semester</div>
                                <div class="d-inline h2 font-weight-bold text-info" th:text="${semesterMatkul}"></div>
                            </div>
                        </div>
                        <br>
                        <a class="btn btn-outline-dark text-center font-weight-bold" th:href="@{/mahasiswa/} + ${npm}">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
