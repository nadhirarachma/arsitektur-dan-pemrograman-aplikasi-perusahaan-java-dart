<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<nav th:replace="fragments/fragment :: navbar ('Home')"></nav>

<body style="background: #eff8fd">
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text= "'Laporan Tagihan bulan '+ ${month}" class="text-center"></h2>
                <div class="chart-container" style="position: relative; height:500px; width:800px">
                    <canvas id="myChart"></canvas>
                </div>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script th:inline="javascript">
                  let labels = [[${labels}]]
                    const data = {
                        labels: labels,
                        datasets: [{
                            label: 'Pendapatan Dokter Periode Tahunan',
                            data: [[${tagihan}]],
                            fill: true,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    };

                    const config = {
                        type: 'line',
                        data: data,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    };

                    const myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );

                </script>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
