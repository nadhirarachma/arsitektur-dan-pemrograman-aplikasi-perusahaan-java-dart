<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Chart</title>
</head>
<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 th:text= "'Laporan Pendapatan Dokter Tahun '+ ${year}" class="text-center"></h2>
        <div class="chart-container" style="position: relative; height:500px; width:800px">
          <canvas id="myChart"></canvas>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
        <script th:inline="javascript">
                const labels = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Okt", "Nov", "Des"];
                const data = {
                labels: labels,
                datasets: [{
                label: 'Pendapatan Dokter Periode Tahunan',
                data: [[${pendapatan}]],
                fill: true,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
                }]
                };

                const config = {
                type: 'line',
                data: data,
                options: {
                scales: {
                y: {
                beginAtZero: true
                }
                }
                }
                };

                const myChart = new Chart(
                document.getElementById('myChart'),
                config
                );

                </script>
      </div>
    </div>
  </div>
</div>
</body>
</html>
</body>
</html>
