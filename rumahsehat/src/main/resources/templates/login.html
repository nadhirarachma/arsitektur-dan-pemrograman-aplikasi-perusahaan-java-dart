<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color:#eff8fd">
    <div class="container-fluid text-center mt-5">
        <br>
        <h2>Hello !</h2>
        <br>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow" style="border-radius: 15%;">
                    <div class="mt-4">
                        <h4>Log In</h4>
                    </div>
                    <div class="card-body">
                        <div th:if ="${param.error}">
                            <span class="text-danger">Password Anda salah, mohon input kembali.</span>
                        </div>
                        <div>
                            <span th:text=${error} class="text-danger"></span>
                        </div>
                        <br>
                        <form th:action="@{/login}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4 font-weight-bold">Username:</label>
                                <input type="text" class="col-sm-7 form-control input-sm" style="background:#eff8fd;border-radius: 20px;" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4 font-weight-bold">Password:</label>
                                <input type="password" class="col-sm-7 form-control input-sm" style="background:#eff8fd;border-radius: 20px;" name="password">
                            </div>
                            <div class="row form-group justify-content-center mt-4">
                                <button type="submit" class="btn" style="background:#81cdf3;border-radius: 20px;padding-inline:10%;">Sign In</button>
                            </div>
                            <div>
                                atau <a th:href="@{/login-sso}" style="color:indigo">Masuk sebagai Admin (SSO UI)</a>
                            </div>
                            <br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
