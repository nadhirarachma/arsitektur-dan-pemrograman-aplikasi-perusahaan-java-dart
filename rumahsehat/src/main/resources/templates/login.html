<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color:#eff8fd">
    <div class="container-fluid text-center mt-5">
        <br>
        <h2>Hello !</h2>
        <br>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" style="color: white;background:#73caf6; border-radius: 10px;">
                    <div class="card-header" style="color:black;background:white;border-radius: 10px;">
                        Log In
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid username and password.</span>
                        </div>
                        <br>
                        <form th:action="@{/login}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4 font-weight-bold">Username:</label>
                                <input type="text" class="col-sm-7 form-control input-sm" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4 font-weight-bold">Password:</label>
                                <input type="password" class="col-sm-7 form-control input-sm" name="password">
                            </div>
                            <div class="row form-group justify-content-center">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                            <div>
                                atau <a th:href="@{/login-sso}" style="color:rebeccapurple">Masuk sebagai Admin (SSO UI)</a>
                            </div>
                            <br>
                            <br>
                            <h5 th:text=${validasi} class="text-danger"></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
