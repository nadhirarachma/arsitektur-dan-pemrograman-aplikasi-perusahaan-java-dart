<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>RumahSehat</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body style="background: #eff8fd">
        <nav th:replace="fragments/fragment :: navbar('User')"></nav>
        <div class="container">
            <div class="card m-4 p-4">
                <div class="card-body">
                    <div class="justify-content-center">
                        <h2>Daftar Dokter</h2>
                        <br>
                        <div>
                            <a th:href="@{/dokter/add}" class="mx-2 btn" style="background:#62c1f0;color:white">Tambah Dokter</a>
                        </div>
                        <br>
                        <div th:if="*{listDokter.size() != 0}">
                            <table class = "table" style="background: #eff8fd">
                                <thead>
                                    <tr style="background: #81cdf3;color: black">
                                        <th>No</th>
                                        <th>Username</th>
                                        <th>Nama</th>
                                        <th>Email</th>
                                        <th>Tarif</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each = "dokter, iterationStatus : ${listDokter}">
                                        <td th:text = "${iterationStatus.count}"></td>
                                        <td th:text = "${dokter.username}"></td>
                                        <td th:text = "${dokter.nama}"></td>
                                        <td th:text = "${dokter.email}"></td>
                                        <td th:text = "${dokter.tarif}"></td>
                                    </tr>
                                </tbody>
                            </table>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:replace="fragments/fragment :: footer"></footer>

</html>
