<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RumahSehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>

</head>
<body style="background: #eff8fd">
<nav th:replace="fragments/fragment :: navbar('Appointment')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 th:text="'Appointment dengan kode ' + ${appointment.kode} + ' Selesai'"></h2>
        <br>
        <a class="btn" style="background:#62c1f0;color:white" th:href="@{/appointment/detail/} + ${appointment.kode}">Kembali</a>

    </div>
  </div>
</div>
</body>
<footer th:replace="fragments/fragment :: footer"></footer>

</html>
