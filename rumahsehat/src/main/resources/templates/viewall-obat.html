<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>View All Obat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: #eff8fd">
<nav th:replace="fragments/fragment :: navbar ('Obat')"></nav>

<div style="justify-content: center; align-items: center">
  <div class="d-flex justify-content-center">
    <div class="container-xl  justify-content-center" style="background:white; height: 1000px; border-radius: 25px; margin: 50px; justify-content: center; align-items: center;border-color: sandybrown">
      <div style="justify-content: center; align-items: center">
        <h2 class="text-center">Daftar Obat</h2>
      </div>
      <br>
      <br>
      <table class="table">
        <thead>
        <tr style="background: #81cdf3;color: black">
          <th>No</th>
          <th>ID</th>
          <th>Nama Obat</th>
          <th>Stok</th>
          <th>Harga</th>
          <th th:if="${#authorization.expression('hasAnyAuthority(''Apoteker'')')}" >Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obat, iterationStatus : ${listObat}"
            th:style="${iterationStatus.even} ? 'background: #dff2fc;'">
          <td th:text="${iterationStatus.count}"></td>
          <td th:text="${obat.idObat}"></td>
          <td th:text="${obat.namaObat}"></td>
          <td th:text="${obat.stok}"></td>
          <td th:text="${obat.harga}"></td>
          <td>
            <a class="btn btn-warning" style="color: white; background:#ffb855" th:href="@{/obat/} + ${obat.idObat} + @{/update_stok} " th:if="${#authorization.expression('hasAnyAuthority(''Apoteker'')')}" >Update Stok</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>

</html>
