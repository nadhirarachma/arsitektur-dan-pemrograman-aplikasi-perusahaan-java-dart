<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>i-RIS</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar('Mahasiswa')"></nav>
        <div class="container">
            <div class="justify-content-center mt-5">
                <h2>Mahasiswa dengan NPM:</h2>
                <div th:each = "npm, iterationStatus : ${listNpm}">
                    <ul>
                        <li class="font-weight-bold text-info" style="font-size:30px" th:text = "${npm}"></li>
                    </ul>
                </div>
                <h2>telah berhasil dihapus.</h2>
                <br>
                <div class="text-center mt-5">
                    <a class="btn btn-outline-dark text-center font-weight-bold" href="/mahasiswa">Kembali</a>
                </div>
            </div>
        </div>
    </body>
</html>
